{% extends "layout.html" %}
{% block body %}
  <a href='/'><-- BACK</a>
  <h1>Image # {{ image }}</h1>
  <p><img src="{{ url_for('static', filename='images/') }}{{ image }}_processed.jpg" id='pic' /></p>
  <p>
  <button class="btn" onClick="location.reload();">Reload</button>
  <button class="btn" onClick="revealPic()">Reveal</button>
  </p>
  <script>
    function revealPic() {
      document.getElementById("pic").src = "{{ url_for('static', filename='images/') }}{{ image }}.jpg";
    }
  </script>
{% endblock %}
